<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Sistema</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    .escondido { display: none; }
    .mostrar { display: block; color: red; }
  </style>
  <link rel="stylesheet" href="./login.css">
</head>

<body translate="no">
  <div class="contenedor-login">
    <form class="formulario-login">
      <p class="titulo-login">Acceso</p>

      <input type="text" placeholder="Código" id="codigo" autofocus onfocus="ocultar()"/>
      <i class="fa fa-user"></i>

      <input type="password" placeholder="Clave" id="clave"/>
      <i class="fa fa-key"></i>

      <p id="mensaje-error" class="escondido">El usuario y/o la clave son erróneos</p>

      <a href="#">¿Olvidaste la clave?</a>

      <button id="acceder" type="button" class="boton-acceder" onclick="validar()">
        <i class="spinner"></i>
        <span class="state">Acceder</span>
      </button>
    </form>
  </div>
</body>
</html>
